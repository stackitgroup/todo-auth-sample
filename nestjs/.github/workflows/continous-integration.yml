name: Continuous Integration (CI) ğŸš€

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging
  push:
    branches:
      - main
      - staging

jobs:
  run:
    name: Build Project ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository âœ…
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          run_install: true
          
      - name: Setup Node.js ğŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore pnpm Cache and node_modules ğŸ“‚
        id: pnpm-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('package.json') }}
 
      - name: Set up .env file ğŸ“„
        run: |
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Run Build ğŸ—ï¸
        run: pnpm run build

      - name: Run TSC ğŸ—ï¸
        run: pnpm run tsc

      - name: Run Test ğŸ§ª
        run: pnpm run test

      - name: Run E2E ğŸ’»
        run: pnpm run test:e2e
